<div class="post-card">
  <mat-card *ngFor="let post of user?.posts">
    <div class="post-text">
      <span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, impedit
        ipsa laboriosam repellat perspiciatis id!
      </span>
    </div>
    <app-comment></app-comment>
    <span class="like">
      <mat-icon>favorite</mat-icon>
      {{ post.likes?.length }}
    </span>
  </mat-card>
</div>

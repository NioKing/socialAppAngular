<div class="container">
  <div class="post-card" *ngFor="let post of posts$ | async">
    <mat-card>
      <div class="creation-date">
        <span>{{post.created_at}}</span>
      </div>
      <div class="post-text">
        <span>
          {{post.written_text}}
        </span>
      </div>
      <app-comment></app-comment>
      <app-like></app-like>
    </mat-card>
  </div>
</div>
